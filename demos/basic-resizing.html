<!doctype html>
<html>
<head>
	<title>Foresight.js Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<script src="foresight-debugger.js"></script>
	<script>
		foresight = {
			options: {
				srcModification: 'replaceDimensions'
			},
			oncomplete: foresight_debugger
		};
	</script>
	<script src="../foresight.js"></script>

	<noscript>
		<style>
		.fs-img { display:none; }
		</style>
	</noscript>

	<style>
		/* Used to quickly highlight if the image is high-resolution or standard-resolution */
		img.fs-standard-resolution { border-top:2px solid red; border-bottom:2px solid red; }
		img.fs-high-resolution { border-top:2px solid green; border-bottom:2px solid green; }
	</style>

</head>
<body style="margin:0;padding:0;">

	<p>
		
	</p>

	<p>
		<img data-src="http://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Nephtheidae_komodo.jpg/320px-Nephtheidae_komodo.jpg" width="320" height="240" class="fs-img" />
		<noscript>
			<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Nephtheidae_komodo.jpg/320px-Nephtheidae_komodo.jpg" width="320" height="240">
		</noscript>
		
		<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Nephtheidae_komodo.jpg/320px-Nephtheidae_komodo.jpg" width="320" height="240" class="fs-standard-resolution" />
	</p>

</body>
</html>
