<!doctype html>
<html>
<head>
	<title>Foresight.js Demo</title>

	<script src="foresight-debugger.js"></script>
	<script>
		foresight = {
			oncomplete: foresight_debugger
		};
	</script>
	<script src="../foresight.js"></script>

</head>
<body style="margin:0;padding:0;">

	<p>
		<noscript data-img-src-modification="rebuildSrc" data-img-src-format="{protocol}://{host}{directory}{file}?w={requestWidth}&h={requestHeight}" data-img-src="http://m.remingtonproducts.com/~/media/Remington/Images/Mobile%20Banners/Mobile_HairTherapy.ashx" data-img-width="315" data-img-height="236">
			<img src="http://m.remingtonproducts.com/~/media/Remington/Images/Mobile%20Banners/Mobile_HairTherapy.ashx?w=315&h=236&bc=white" width="315" height="236" class="thumbimage">
		</noscript>
	</p>

	<p>
		<noscript data-img-src-modification="replaceDimensions" data-img-src="http://upload.wikimedia.org/wikipedia/commons/thumb/5/57/AmericanBadger.JPG/315px-AmericanBadger.JPG" data-img-width="315" data-img-height="236" data-img-id="badgerImg" data-img-class='myClass'>
			<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/5/57/AmericanBadger.JPG/315px-AmericanBadger.JPG" width="315" height="236">
		</noscript>
	</p>

</body>
</html>
