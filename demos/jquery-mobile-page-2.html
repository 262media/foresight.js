<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Foresight.js Demo: jQuery Mobile Demo Page 1</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
		<script src="foresight-debugger.js"></script>
		<script>
			foresight = {
				options: {
					srcModification: 'replaceDimensions',
					maxBrowserWidth: 750
				},
				updateComplete: foresight_debugger
			};
		</script>
		<script src="../foresight.js"></script>
		<script>
			$(document).bind("pagechange", foresight.reload);
		</script>
		<style>
			.fs-img { display:none; }
		</style>
	</head>
	<body>
		<div data-role="page" id="page2">
			<div data-theme="a" data-role="header">
				<h3>
					AJAX Loaded Page
				</h3>
			</div>
			<div data-role="content">
				<div>
					<b>
						The global configuration sets the image's max width to 750 browser pixels. 
					</b>
				</div>
				<div style="text-align:center">

					<img data-src="http://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Oxbow_Bend_outlook_in_the_Grand_Teton_National_Park.jpg/320px-Oxbow_Bend_outlook_in_the_Grand_Teton_National_Park.jpg" style="width:320px; height:227px" class="fs-img" />
					<noscript>
						<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Oxbow_Bend_outlook_in_the_Grand_Teton_National_Park.jpg/320px-Oxbow_Bend_outlook_in_the_Grand_Teton_National_Park.jpg">
					</noscript>


				</div>
				<div>
					<b>
						The second image overrides the global config with its own data-max-width attribute, 
						which is set at 640 browser pixels.
					</b>
				</div>
				<div style="text-align:center">

					<img data-src="http://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Julian_Alps_with_Prisojnik_and_Razor.jpg/320px-Julian_Alps_with_Prisojnik_and_Razor.jpg" style="width:320px; height:169px" class="fs-img" />
					<noscript>
						<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Julian_Alps_with_Prisojnik_and_Razor.jpg/320px-Julian_Alps_with_Prisojnik_and_Razor.jpg">
					</noscript>

				</div>
				
				<a data-role="button" data-transition="fade" href="#page1a" data-icon="arrow-l" data-iconpos="left">
					Go Back
				</a>

				<p>
					Photos by <a href="http://commons.wikimedia.org/wiki/User:Michael_G%C3%A4bler">Michael GÃ¤bler</a>.
				</p>
				
			</div>
			<div data-theme="a" data-role="footer">
				<div data-role="navbar" data-iconpos="top">
					<ul>
						<li>
							<a href="index.html" data-ajax="false" data-theme="" data-icon="star">
								Demos
							</a>
						</li>
						<li>
							<a href="https://github.com/adamdbradley/foresight.js" data-theme="" data-icon="home">
								Git Hub
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
	</body>
</html>
