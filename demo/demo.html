<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Foresight.js Demo</title>

	<!-- Foresight Config-->
    <script>
		foresight = {
			options: { 
				resizeMethod: 'rebuildSrc',
				resizeSrcFormat: '{protocol}://{host}{directory}{file}',
				checkConnection: true, 
				minKbpsForHighSpeedConnection:400,
				speedTestUri: '../speed-test/100K.jpg',
				speedTestKB: 100
			},

			oncomplete: function () {
				// oncomplete only being use to print out log info, demo purposes only
				var info = [];
				info.push('Images: ' + foresight.images.length);
				info.push('Device Pixel Ratio: ' + foresight.devicePixelRatio);
				info.push('Check Connection Speed: ' + foresight.options.checkConnection);
				info.push('Min Kbps For High Speed Connection: ' + foresight.options.minKbpsForHighSpeedConnection + ' Kbps');
				info.push('Estimated Connection Speed: ' + foresight.connectionKbps + ' Kbps');
				info.push('Is Considered High Speed Connection: ' + foresight.isHighSpeedConnection);

				document.getElementById('info').innerHTML = info.join('<br>');
				document.getElementById('log').innerHTML = foresight.log.join('<br>');
			}
		};
	</script>
	<script src="../foresight.0.1.js"></script>
	<!--End Foresight-->

</head>
<body>

	<h2>Foresight.js Demo</h2>

	<pre id=info></pre>

    <p>
      <noscript data-img-resize-method="rebuildSrc" data-img-src-format="{protocol}://{host}{directory}{file}?w={width}&h={height}" data-img-src="http://m.remingtonproducts.com/~/media/Remington/Images/Mobile%20Banners/Mobile_HairTherapy.ashx" data-img-pixel-ratio="2" data-img-width="315" data-img-height="236">
        <img src="http://m.remingtonproducts.com/~/media/Remington/Images/Mobile%20Banners/Mobile_HairTherapy.ashx?w=315&h=236&bc=white" width="315" height="236" class="thumbimage">
      </noscript>
    </p>
    
    <p>
      <noscript data-img-resize-method="replaceDimensions" data-img-src="http://upload.wikimedia.org/wikipedia/commons/thumb/5/57/AmericanBadger.JPG/315px-AmericanBadger.JPG" data-img-pixel-ratio="1.5" data-img-width="315" data-img-height="236" data-img-id="badgerImg" data-img-class='myClass'>
        <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/5/57/AmericanBadger.JPG/315px-AmericanBadger.JPG" width="315" height="236">
      </noscript>
    </p>

    <pre id=log></pre>

</body>
</html>
